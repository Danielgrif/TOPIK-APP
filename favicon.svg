<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6c5ce7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a29bfe;stop-opacity:1" />
    </linearGradient>
    <style>
      @keyframes spin { 100% { transform: rotate(360deg); } }
      .spinner { animation: spin 1.5s linear infinite; transform-origin: 256px 256px; }
    </style>
  </defs>
  <rect width="512" height="512" rx="128" fill="url(#grad)"/>
  <text x="50%" y="50%" font-family="sans-serif" font-weight="900" font-size="320" fill="#ffffff" text-anchor="middle" dy=".35em">T</text>
  <circle class="spinner" cx="256" cy="256" r="210" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="32" stroke-dasharray="300 1000" stroke-linecap="round"/>
</svg>